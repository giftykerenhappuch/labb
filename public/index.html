<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Same styles as provided, omitted for brevity */
        /* Add visible alerts handling */
        .alert.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h2>Registration Form</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="roll">Roll Number</label>
                <input type="text" id="roll" placeholder="Enter your roll number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Mobile Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="responseMessage" class="alert"></div>
    </div>

    <script>
        const registrationForm = document.getElementById("registrationForm");
        const responseMessage = document.getElementById("responseMessage");

        registrationForm.addEventListener("submit", async (event) => {
            event.preventDefault(); // Prevent default form submission
            
            // Get form data
            const name = document.getElementById("name").value.trim();
            const roll = document.getElementById("roll").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();

            try {
                // Send POST request to backend
                const response = await fetch("https://car-9on7.onrender.com/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, roll, email, phone }),
                });
                const data = await response.json();

                // Check if response is successful
                if (response.ok) {
                    displayAlert("success", data.message || "Registration successful!");
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = "selection.html"; // Adjust path if necessary
                    }, 2000);
                } else {
                    displayAlert("error", data.message || "Registration failed. Please try again.");
                }
            } catch (error) {
                // Handle connection errors
                console.error("Error:", error);
                displayAlert("error", "Network error. Please check your connection and try again.");
            }
        });

        // Function to display alerts dynamically
        function displayAlert(type, message) {
            responseMessage.className = `alert visible ${type === "success" ? "success" : "error"}`;
            responseMessage.textContent = message;
        }
    </script>
</body>
</html>
